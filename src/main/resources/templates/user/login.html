<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="">
    <title>Title</title>
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form id="loginForm">

                                <!-- Existing registration form fields... -->

                                <div class="form-outline mb-4">
                                    <input type="email" id="loginEmail" class="form-control form-control-lg"/>
                                    <label class="form-label" for="loginEmail">Email/Username</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="loginPassword" class="form-control form-control-lg"/>
                                    <label class="form-label" for="loginPassword">Password</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                                </div>

                                <p class="text-center text-muted mt-3 mb-0">Don't have an account?
                                    <a href="/register" class="fw-bold text-body">
                                        <u>Register here</u>
                                    </a>
                                </p>


                            </form>

                            <div id="error-message" class="alert alert-danger" style="display:none;"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="/js/fetch.js"></script>
<script>
    const loginUrl = API_URL + '/user/login';

    const loginUser = async (event) => {
        event.preventDefault();

        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        const data = {
            email: email,
            password: password,
        }

        onSuccessfulLogin = () => {
            window.location.href = '/';
        }

        onFailedLogin = (error) => {
            document.getElementById('error-message').innerHTML = error;
            document.getElementById('error-message').style.display = 'block';
        }

        const response = postDataToApi(loginUrl, data, onSuccessfulLogin, onFailedLogin);

        if (response.ok) {
            onSuccessfulLogin();
        } else {
            onFailedLogin(response.error);
        }
    }

    document.getElementById('loginForm').addEventListener('submit', loginUser);


</script>
</html>
