<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện Tích và Chu Vi Tam Giác</title>
</head>
<body>
<h1>Tính Diện Tích và Chu Vi Tam Giác</h1>
<form id="calculator-form">
    <label for="a">Cạnh a:</label>
    <input type="number" id="a" name="a" required><br><br>

    <label for="b">Cạnh b:</label>
    <input type="number" id="b" name="b" required><br><br>

    <label for="c">Cạnh c:</label>
    <input type="number" id="c" name="c" required><br><br>

    <button type="button" id="calculate-dien-tich">Tính Diện Tích</button>
    <button type="button" id="calculate-chu-vi">Tính Chu Vi</button>
</form>

<div id="result">
    <!-- Kết quả sẽ được thêm vào đây bằng JavaScript -->
</div>

<script>
    document.getElementById("calculate-dien-tich").addEventListener("click", function () {
        calculate("dien-tich");
    });

    document.getElementById("calculate-chu-vi").addEventListener("click", function () {
        calculate("chu-vi");
    });

    function calculate(action) {
        const a = document.getElementById("a").value;
        const b = document.getElementById("b").value;
        const c = document.getElementById("c").value;

        fetch('/caltamgiac/tinh', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `a=${a}&b=${b}&c=${c}&action=${action}`,
        })
        .then(response => response.text())
        .then(data => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = data;
        })
        .catch(error => console.error('Lỗi:', error));
    }
</script>
</body>
</html>
