<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="">
    <title>Title</title>
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form id="registrationForm">

                                <div class="form-outline mb-4">
                                    <input type="text" id="name" class="form-control form-control-lg" placeholder="Your name"/>
                                    <label class="form-label" for="name">Your Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg"/>
                                    <label class="form-label" for="email">Your Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="phone" class="form-control form-control-lg"/>
                                    <label class="form-label" for="phone">Your Phone</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg"/>
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="repeat-password" class="form-control form-control-lg"/>
                                    <label class="form-label" for="repeat-password">Repeat your password</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Register
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                                                                                                        class="fw-bold text-body"><u>Login
                                    here</u></a></p>
                            </form>

                            <div id="error-message" class="alert alert-danger" style="display:none;"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="/js/fetch.js"></script>
<script>
    apiUrl = API_URL + '/user/register';
    const registerUser = async (event) => {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const repeatPassword = document.getElementById('repeat-password').value;


        const data = {
            name: name,
            email: email,
            phone: phone,
            password: password,
            repeatPassword: repeatPassword
        }

        onSuccessfulRegistration = () => {
            window.location.href = '/login';
        }

        onFailedRegistration = (error) => {
            document.getElementById('error-message').innerHTML = error;
            document.getElementById('error-message').style.display = 'block';
        }

        const response = postDataToApi(apiUrl, data, onSuccessfulRegistration, onFailedRegistration);
        console.log(response);

        if (response.ok) {
            onSuccessfulRegistration();
        } else {
            onFailedRegistration(response.error);
        }

    }

    document.getElementById('registrationForm').addEventListener('submit', registerUser);


</script>
</html>
