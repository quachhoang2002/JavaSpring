<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
            rel="stylesheet"
    />
    <style>
        .gradient-custom-2 {
            /* fallback for old browsers */
            background: #fbc2eb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(
                to right,
                rgba(251, 194, 235, 1),
                rgba(166, 193, 238, 1)
            );

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(
                to right,
                rgba(251, 194, 235, 1),
                rgba(166, 193, 238, 1)
            );
        }
    </style>
</head>
<body>
<section class="h-100 gradient-custom-2">
    <div class="container py-5 h-100">
        <div
                class="row d-flex justify-content-center align-items-center h-100"
        >
            <div class="col col-lg-9 col-xl-7">
                <div class="card">
                    <div
                            class="rounded-top text-white d-flex flex-row"
                            style="background-color: #000; height: 200px"
                    >
                        <div
                                class="ms-4 mt-5 d-flex flex-column"
                                style="width: 150px"
                        >
                            <img
                                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                                    alt="Generic placeholder image"
                                    class="img-fluid img-thumbnail mt-4 mb-2"
                                    style="width: 150px; z-index: 1"
                            />
                            <button
                                    type="button"
                                    class="btn btn-outline-dark"
                                    onclick="editInfo()"
                                    data-mdb-ripple-color="dark"
                                    style="z-index: 1"
                            >
                                Edit profile
                            </button>
                            <button
                                    type="button"
                                    class="btn btn-outline-dark"
                                    data-mdb-ripple-color="dark"
                                    onclick="getOrders()"
                                    style="z-index: 1; margin-top: 2px"
                            >
                                Orders
                            </button>
                        </div>
                        <div
                                class="ms-3"
                                style="margin-top: 130px"
                        >
                            <h5 id="customerName"></h5>
                            <p id="customerPhone"></p>
                        </div>
                    </div>
                    <div
                            class="p-4 text-black"
                            style="background-color: #f8f9fa"
                    >
                        <div
                                class="d-flex justify-content-end text-center py-1"
                        >
                            <div class="px-2">
                                <p
                                        class="mb-1 h5"
                                        id="pending"
                                >
                                    253
                                </p>
                                <p
                                        class="small mb-0"
                                        style="color: yellow"
                                >
                                    Pending
                                </p>
                            </div>
                            <div class="px-2">
                                <p
                                        class="mb-1 h5"
                                        id="accepted"
                                >
                                    1026
                                </p>
                                <p
                                        class="small mb-0"
                                        style="color: orange"
                                >
                                    Accepted
                                </p>
                            </div>
                            <div class="px-2">
                                <p
                                        class="mb-1 h5"
                                        id="finished"
                                >
                                    478
                                </p>
                                <p
                                        class="small mb-0"
                                        style="color: green"
                                >
                                    Finished
                                </p>
                            </div>
                            <div>
                                <p
                                        class="mb-1 h5"
                                        id="cancelled"
                                >
                                    921
                                </p>
                                <p
                                        class="small mb-0"
                                        style="color: red"
                                >
                                    Cancelled
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- <div
        class="p-4 text-black"
        style="background-color: #f8f9fa; height: 105px"
    >
        <div
            class="d-flex justify-content-end text-center py-1"
        ></div>
    </div> -->
                    <div class="card-body p-4 text-black">
                        <div class="mb-5">
                            <p class="lead fw-normal mb-1">INFO</p>
                            <div
                                    class="p-4"
                                    style="background-color: #f8f9fa"
                            >
                                <span>Email: </span>
                                <p
                                        style="display: inline-block"
                                        class="font-italic mb-1"
                                        id="customerEmail"
                                ></p>
                                <br />
                                <span>Trạng thái: </span>
                                <p
                                        style="display: inline-block"
                                        class="font-italic mb-1"
                                        id="customerStatus"
                                ></p>
                                <br />
                                <span>Ngày tạo: </span>
                                <p
                                        style="display: inline-block"
                                        class="font-italic mb-0"
                                        id="createdAt"
                                ></p>
                                <br />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    window.onload = function () {
        loadInfo();
        getOderById();
    };

    function loadInfo() {
        const user = JSON.parse(localStorage.getItem('user'));
        fetch(`http://localhost:8081/api/user/getInfo/${user.id}`)
            .then((response) => {
                if (!response.ok) {
                    throw new Error(
                        `HTTP error! Status: ${response.status}`
                    );
                }
                return response.json();
            })
            .then((response) => {
                console.log(response);
                document.getElementById('customerName').textContent =
                    response.data.name;
                document.getElementById('customerPhone').textContent =
                    response.data.phone;
                document.getElementById('customerEmail').textContent =
                    response.data.email;
                if (response.data.status == 1) {
                    document.getElementById(
                        'customerStatus'
                    ).textContent = 'Đang hoạt động';
                    document.getElementById(
                        'customerStatus'
                    ).style.color = 'green';
                } else {
                    document.getElementById(
                        'customerStatus'
                    ).textContent =
                        ' Tài khoản đã bị khóa liên hệ CSKH để biết thêm thông tin';
                    document.getElementById(
                        'customerStatus'
                    ).style.color = 'red';
                }
                document.getElementById('createdAt').textContent =
                    removeTimeFromDate(response.data.createat);
            })
            .catch((error) => {
                console.error('Error fetching user info:', error);
            });
    }
    function removeTimeFromDate(dateTimeString) {
        if (dateTimeString) {
            const dateWithoutTime = dateTimeString.split(' ')[0];
            return dateWithoutTime;
        }
        return null;
    }
    function getOderById() {
        const user = JSON.parse(localStorage.getItem('user'));
        fetch(`http://localhost:8081/api/order/getByUserId/${user.id}`)
            .then((response) => {
                return response.json();
            })
            .then((response) => {
                console.log(response);
                let pending = 0;
                let accepted = 0;
                let finished = 0;
                let cancelled = 0;
                response.data.forEach((element) => {
                    switch (element.status) {
                        case 0:
                            pending += 1;
                            break;
                        case 1:
                            accepted += 1;
                            break;
                        case 2:
                            finished += 1;
                            break;
                        case -1:
                            cancelled += 1;
                            break;
                    }
                });
                document.getElementById('pending').textContent =
                    pending;
                document.getElementById('accepted').textContent =
                    accepted;
                document.getElementById('finished').textContent =
                    finished;
                document.getElementById('cancelled').textContent =
                    cancelled;
            });
    }
    function getOrders(){
        window.location.href = '/getOrders';
    }
    function editInfo(){
        window.location.href = '/editInfo';
    }
</script>
</body>
</html>
