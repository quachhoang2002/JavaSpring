<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin</title>
        <link href="/css/admin_page.css" rel="stylesheet" />
        <link href="/css/admin.css" rel="stylesheet"/>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="gradient-custom-3">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container" style="margin-top:8%">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" required />
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="password" placeholder="Password" required />
                                                <label for="inputPassword">Password</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">

                                                <button class="btn btn-primary" type="submit">Login</button>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/ultils.js"></script>
        <script src="/js/fetch.js"></script>
        <script src="/js/admin/datatables-simple-demo.js"></script>
        <script src="/js/admin/stock.js"></script>
        <script src="/js/admin/employee.js"></script>

        <script>
            //buton submit
            const loginURL = ACCOUNT_URL + '/login';

            document.querySelector("form").addEventListener("submit", function (e) {
                e.preventDefault();
                const email = document.querySelector("#inputEmail").value;
                const password = document.querySelector("#inputPassword").value;
                const data = {
                    email: email,
                    password: password,
                };
                console.log(data);
                postDataToApi(loginURL,data,(res) => {
                    let adminData = {
                        id: res.data.id,
                        email: res.data.email,
                        name: res.data.name,
                        role: res.data.role,
                        token: res.data.token
                    };
                    localStorage.setItem("admin", JSON.stringify(adminData));
                    window.location.href = "/admin";
                }, {})
            });
        </script>
    </body>
</html>
